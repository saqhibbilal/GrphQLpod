version: "3.8"

services:
  # SQLite Database Service
  database:
    image: alpine:latest
    container_name: tawasul-db
    volumes:
      - ./data:/data
    command: sh -c "apk add --no-cache sqlite && mkdir -p /data && touch /data/startups.db && sqlite3 /data/startups.db 'SELECT 1;'"
    networks:
      - tawasul-network

  # Backend Service
  backend:
    build: ../backend
    container_name: tawasul-backend
    ports:
      - "4000:4000"
    volumes:
      - ../backend:/app
      - ./data:/app/data
    depends_on:
      - database
    environment:
      - NODE_ENV=development
      - DB_PATH=/app/data/startups.db
    networks:
      - tawasul-network
    command: npm run dev

  # Frontend Service (for later)
  frontend:
    build: ../frontend
    container_name: tawasul-frontend
    ports:
      - "3000:3000"
    volumes:
      - ../frontend:/app
    depends_on:
      - backend
    networks:
      - tawasul-network
    command: npm run dev
    profiles:
      - full-stack

networks:
  tawasul-network:
    driver: bridge

volumes:
  data:
    driver: local
