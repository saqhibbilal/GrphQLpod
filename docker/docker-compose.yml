services:
  # PostgreSQL Database Service
  database:
    image: postgres:15-alpine
    container_name: tawasul-db
    environment:
      POSTGRES_DB: tawasul
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - tawasul-network

  # Backend Service
  backend:
    build: ../backend
    container_name: tawasul-backend
    ports:
      - "4000:4000"
    volumes:
      - ../backend/src:/app/src
      - ../backend/package.json:/app/package.json
      - ../backend/package-lock.json:/app/package-lock.json
    depends_on:
      - database
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@database:5432/tawasul
    networks:
      - tawasul-network
    command: npm run dev

  # Frontend Service (for later)
  frontend:
    build: ../frontend
    container_name: tawasul-frontend
    ports:
      - "3000:3000"
    volumes:
      - ../frontend/src:/app/src
      - ../frontend/package.json:/app/package.json
      - ../frontend/package-lock.json:/app/package-lock.json
      - ../frontend/index.html:/app/index.html
      - ../frontend/vite.config.js:/app/vite.config.js
    depends_on:
      - backend
    networks:
      - tawasul-network
    command: npm run dev

networks:
  tawasul-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
